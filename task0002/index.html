<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖动里面的方块哟</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">界面拖拽交互</h1>
        <a class="icon-github" href="https://github.com/wlwent110" target="_blank"><img src="img/icon-github.png"></a>
    </header>
    <div class="center">
        <h2>小练习5 </h2>
        <div class="drag-container">
            <ol class="drag-wrap">
                <li class="drag">0</li>
                <li class="drag">1</li>
                <li class="drag">2</li>
                <li class="drag">3</li>
                <li class="drag">4</li>
                <li class="drag">5</li>
            </ol>
            <ol class="drag-wrap">
                <li class="drag">6</li>
                <li class="drag">7</li>
                <li class="drag">8</li>
                <li class="drag">9</li>
                <li class="drag">10</li>
                <li class="drag">11</li>
            </ol>
            <ol class="drag-wrap">
                <li class="drag">12</li>
                <li class="drag">13</li>
                <li class="drag">14</li>
                <li class="drag">15</li>
                <li class="drag">16</li>
                <li class="drag">17</li>
            </ol>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
